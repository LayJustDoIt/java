<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
<script type="text/javascript" src="js/mail.js"></script>
<title>Jack's Email Test</title>
</head>
<body>
	<div id="mail">
		<div>
			<span>stmp服务器:</span><span><input type="text" id="stmp_host"
				value="smtp3.hp.com" /></span>
		</div>
		<div>
			<span>stmp端口:</span><span><input type="text" id="stmp_host_port"
				value="25" /></span>
		</div>
		<div>
			<span>发送者地址:</span><span><input type="text" id="from"
				value="wen-bin.zhang@hp.com" /></span>
		</div>
		<div>
			<span>接收者地址:</span><span><input type="text" id="to"
				value="wen-bin.zhang@hp.com" /></span>
		</div>
		<div>
			<span>主题:</span><span><input type="text" id="subject"
				value="javaemail" /></span>
		</div>
		<div>
			<span>内容:</span><span><input type="text" id="content"
				value="do you recieve my message" /></span>
		</div>
		<div>
			<span>附件</span> <span><input type="file" id="atach" /></span> <span><input
				type="button" value="add" onclick="newAtach();" /></span>
		</div>
		<div id="atach_list"></div>
		<div>
			<span><input type="button" value="send" onclick="sendEmail();" /></span>
		</div>
		<div id="email_result"></div>
	</div>
</body>

</html>
